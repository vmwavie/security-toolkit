name: "ğŸš€ CD â€” Publish"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: Publish NPM
    steps:
      - name: ğŸ¤ Publish NPM
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.PAT }}
          release-type: node
          package-name: security-toolkit
          changelog-path: "CHANGELOG.md"

      - name: â• Actions - Checkout
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.releases_created }}

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Installing Dependencies
        if: ${{ steps.release.outputs.releases_created }}
        run: npm ci

      - name: ğŸ§ª Testing Security Toolkit
        if: ${{ steps.release.outputs.releases_created }}
        run: npm run test

      - name: ğŸš€ Building Security Toolkit
        if: ${{ steps.release.outputs.releases_created }}
        run: npm run build

      - name: ğŸ“¥ Publishing Package
        if: ${{ steps.release.outputs.releases_created }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance
